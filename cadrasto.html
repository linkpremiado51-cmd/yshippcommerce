  <style>
    :root {
      --background: #f9fafb;
      --surface: #ffffff;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --primary: #7c3aed;
      --primary-hover: #6d28d9;
      --secondary: #10b981;
      --secondary-hover: #059669;
      --border: #e5e7eb;
    }
    [data-theme="dark"] {
      --background: #1f2937;
      --surface: #374151;
      --text-primary: #f3f4f6;
      --text-secondary: #9ca3af;
      --border: #4b5563;
    }
    body {
      font-family: 'Ubuntu', sans-serif;
      background: var(--background);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
    }
    .card {
      background: var(--surface);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .tabs button {
      width: 50%;
      padding: 0.75rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      background: var(--background);
      color: var(--text-secondary);
    }
    .tabs button.active {
      background: var(--primary);
      color: white;
      border-radius: 0.5rem 0.5rem 0 0;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      background: var(--background);
      color: var(--text-primary);
    }
    button.action {
      width: 100%;
      padding: 0.75rem;
      background: var(--secondary);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 0.5rem;
      transition: background 0.3s;
    }
    button.action:hover {
      background: var(--secondary-hover);
    }
    .toggle-theme {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 2rem;
      height: 2rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>

      <button class="action" onclick="cadastrarUsuario()">Cadastrar</button>
    </div>

    <p id="mensagem" class="text-center text-sm mt-3 text-red-500"></p>
  </div>
