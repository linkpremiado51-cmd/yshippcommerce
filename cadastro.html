<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acesso - YshippCommerce</title>
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --background: #f9fafb;
      --surface: #ffffff;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --primary: #7c3aed;
      --primary-hover: #6d28d9;
      --secondary: #10b981;
      --secondary-hover: #059669;
      --border: #e5e7eb;
    }
    [data-theme="dark"] {
      --background: #1f2937;
      --surface: #374151;
      --text-primary: #f3f4f6;
      --text-secondary: #9ca3af;
      --border: #4b5563;
    }
    body {
      font-family: 'Ubuntu', sans-serif;
      background: var(--background);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
    }
    .card {
      background: var(--surface);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .tabs button {
      width: 50%;
      padding: 0.75rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      background: var(--background);
      color: var(--text-secondary);
    }
    .tabs button.active {
      background: var(--primary);
      color: white;
      border-radius: 0.5rem 0.5rem 0 0;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      background: var(--background);
      color: var(--text-primary);
    }
    button.action {
      width: 100%;
      padding: 0.75rem;
      background: var(--secondary);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 0.5rem;
      transition: background 0.3s;
    }
    button.action:hover {
      background: var(--secondary-hover);
    }
    .toggle-theme {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 2rem;
      height: 2rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>

<body data-theme="light">
  <button class="toggle-theme" id="theme-toggle">ðŸŒ™</button>
  <div class="card">
    <div class="tabs flex mb-4">
      <button id="login-tab" class="active" onclick="showTab('login')">Entrar</button>
      <button id="signup-tab" onclick="showTab('signup')">Cadastrar</button>
    </div>

    <div id="login-section">
      <h2 class="text-center text-xl font-bold mb-4">Acesse sua conta</h2>
      <input type="email" id="login-email" placeholder="E-mail">
      <input type="password" id="login-senha" placeholder="Senha">
      <button class="action" onclick="loginUsuario()">Entrar</button>
    </div>

    <div id="signup-section" class="hidden">
      <h2 class="text-center text-xl font-bold mb-4">Crie sua conta</h2>
      <input type="text" id="nome" placeholder="Nome completo">
      <input type="email" id="email" placeholder="E-mail">
      <input type="password" id="senha" placeholder="Senha">
      <button class="action" onclick="cadastrarUsuario()">Cadastrar</button>
    </div>

    <p id="mensagem" class="text-center text-sm mt-3 text-red-500"></p>
  </div>

  <!-- Firebase com defer -->
  <script defer src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDbxygCeFLDbf6Ge6YZHJqq0VvlSSfbc_I",
      authDomain: "yshippcommerce.firebaseapp.com",
      projectId: "yshippcommerce",
      storageBucket: "yshippcommerce.appspot.com",
      messagingSenderId: "680576769517",
      appId: "1:680576769517:web:ace30d8e451ee70511dbe4"
    };

    const mensagemEl = document.getElementById("mensagem");

    function waitForFirebaseInit(callback) {
      let tries = 0;
      const interval = setInterval(() => {
        if (window.firebase && firebase.initializeApp) {
          clearInterval(interval);
          callback();
        } else if (tries++ > 40) { // tenta por ~10 segundos
          clearInterval(interval);
          mensagemEl.textContent = "âŒ Firebase nÃ£o respondeu. Recarregue a pÃ¡gina.";
        }
      }, 250);
    }

    function initFirebaseSafely() {
      try {
        firebase.initializeApp(firebaseConfig);
        window.auth = firebase.auth();
        window.db = firebase.firestore();
        mensagemEl.textContent = "";
      } catch (e) {
        mensagemEl.textContent = "âš ï¸ Erro ao inicializar Firebase.";
        console.error(e);
      }
    }

    // Tema
    const themeToggle = document.getElementById("theme-toggle");
    themeToggle.addEventListener("click", () => {
      const current = document.body.dataset.theme;
      const newTheme = current === "light" ? "dark" : "light";
      document.body.dataset.theme = newTheme;
      themeToggle.textContent = newTheme === "dark" ? "â˜€ï¸" : "ðŸŒ™";
      localStorage.setItem("theme", newTheme);
    });

    document.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("theme") || "light";
      document.body.dataset.theme = saved;
      themeToggle.textContent = saved === "dark" ? "â˜€ï¸" : "ðŸŒ™";
      waitForFirebaseInit(initFirebaseSafely);
    });

    function showTab(tab) {
      document.getElementById('login-section').classList.toggle('hidden', tab !== 'login');
      document.getElementById('signup-section').classList.toggle('hidden', tab !== 'signup');
      document.getElementById('login-tab').classList.toggle('active', tab === 'login');
      document.getElementById('signup-tab').classList.toggle('active', tab === 'signup');
      mensagemEl.textContent = '';
    }

    async function cadastrarUsuario() {
      if (!window.auth) {
        mensagemEl.textContent = "Firebase nÃ£o inicializado. Aguarde e tente novamente.";
        return;
      }

      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, senha);
        const user = userCredential.user;
        await db.collection('wallets').doc(user.uid).set({
          userId: user.uid,
          name: nome,
          goldsBalance: 0,
          reaisBalance: 0,
          transactions: [],
          createdAt: new Date()
        });
        mensagemEl.textContent = "Conta criada com sucesso! Redirecionando...";
        mensagemEl.classList.replace("text-red-500", "text-green-500");
        setTimeout(() => {
          window.location.href = "https://linkpremiado51-cmd.github.io/yshippcommerce/index.html";
        }, 2000);
      } catch (error) {
        mensagemEl.textContent = error.message;
      }
    }

    async function loginUsuario() {
      if (!window.auth) {
        mensagemEl.textContent = "Firebase nÃ£o inicializado. Aguarde e tente novamente.";
        return;
      }

      const email = document.getElementById('login-email').value;
      const senha = document.getElementById('login-senha').value;

      try {
        await auth.signInWithEmailAndPassword(email, senha);
        mensagemEl.textContent = "Login realizado! Redirecionando...";
        mensagemEl.classList.replace("text-red-500", "text-green-500");
        setTimeout(() => {
          window.location.href = "https://linkpremiado51-cmd.github.io/yshippcommerce/index.html";
        }, 1500);
      } catch (error) {
        mensagemEl.textContent = error.message;
      }
    }
  </script>
</body>
</html>
