<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Acesso - YshippCommerce</title>

  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase (global namespace build) -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>

  <style>
    :root{--bg:#f9fafb;--surface:#fff;--text:#1f2937;--muted:#6b7280;--primary:#7c3aed;--accent:#10b981}
    [data-theme="dark"]{--bg:#1f2937;--surface:#374151;--text:#f3f4f6;--muted:#9ca3af}
    body{font-family:Ubuntu, sans-serif;background:var(--bg);color:var(--text);min-height:100vh;display:flex;align-items:center;justify-content:center;margin:0}
    .card{background:var(--surface);padding:2rem;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,.08);width:100%;max-width:420px}
    .tabs{display:flex;margin-bottom:1rem}
    .tabs button{flex:1;padding:.75rem;border:0;background:transparent;color:var(--muted);cursor:pointer}
    .tabs button.active{background:var(--primary);color:#fff;border-radius:8px 8px 0 0}
    input{width:100%;padding:.75rem;margin-bottom:1rem;border-radius:8px;border:1px solid #e5e7eb}
    button.action{width:100%;padding:.75rem;border-radius:8px;border:0;background:var(--accent);color:#fff;font-weight:700;cursor:pointer}
    .toggle-theme{position:fixed;right:1rem;top:1rem;background:var(--primary);color:#fff;border:0;border-radius:999px;width:40px;height:40px;cursor:pointer}
    .msg{margin-top:.75rem;text-align:center;color:#ef4444}
    .msg.success{color:#16a34a}
  </style>
</head>
<body data-theme="light">
  <button id="theme-toggle" class="toggle-theme" title="Alternar tema">ðŸŒ™</button>

  <div class="card">
    <div class="tabs">
      <button id="tab-login" class="active" type="button">Entrar</button>
      <button id="tab-signup" type="button">Cadastrar</button>
    </div>

    <div id="login-panel">
      <h2 style="text-align:center;margin-bottom:1rem;font-weight:700">Acesse sua conta</h2>
      <input id="login-email" type="email" placeholder="E-mail" autocomplete="username">
      <input id="login-senha" type="password" placeholder="Senha" autocomplete="current-password">
      <button id="btn-login" class="action" type="button">Entrar</button>
    </div>

    <div id="signup-panel" style="display:none">
      <h2 style="text-align:center;margin-bottom:1rem;font-weight:700">Crie sua conta</h2>
      <input id="nome" type="text" placeholder="Nome completo">
      <input id="email" type="email" placeholder="E-mail" autocomplete="email">
      <input id="senha" type="password" placeholder="Senha" autocomplete="new-password">
      <button id="btn-signup" class="action" type="button">Cadastrar</button>
    </div>

    <p id="mensagem" class="msg"></p>
  </div>

  <script>
  (function(){
    // 1) UI listeners â€” registrados IMEDIATAMENTE, sem depender do Firebase
    const tabLogin = document.getElementById('tab-login');
    const tabSignup = document.getElementById('tab-signup');
    const loginPanel = document.getElementById('login-panel');
    const signupPanel = document.getElementById('signup-panel');
    const themeToggle = document.getElementById('theme-toggle');
    const mensagemEl = document.getElementById('mensagem');

    function showTab(tab){
      if(tab === 'login'){
        tabLogin.classList.add('active'); tabSignup.classList.remove('active');
        loginPanel.style.display = ''; signupPanel.style.display = 'none';
      } else {
        tabSignup.classList.add('active'); tabLogin.classList.remove('active');
        signupPanel.style.display = ''; loginPanel.style.display = 'none';
      }
      mensagemEl.textContent = ''; mensagemEl.className = 'msg';
    }

    tabLogin.addEventListener('click', ()=> showTab('login'));
    tabSignup.addEventListener('click', ()=> showTab('signup'));

    // Theme toggle simple e persistente
    function loadTheme(){
      const saved = localStorage.getItem('theme') || 'light';
      document.body.dataset.theme = saved;
      themeToggle.textContent = saved === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
    }
    themeToggle.addEventListener('click', ()=>{
      const current = document.body.dataset.theme;
      const next = current === 'light' ? 'dark' : 'light';
      document.body.dataset.theme = next;
      localStorage.setItem('theme', next);
      themeToggle.textContent = next === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
    });
    loadTheme();

    // 2) InicializaÃ§Ã£o segura do Firebase (nÃ£o bloqueante)
    let auth = null;
    let db = null;
    let firebaseInitialized = false;

    function initFirebaseSafely(){
      try {
        if (!window.firebase || !firebase.initializeApp) {
          console.warn('Firebase library nÃ£o carregada.');
          mensagemEl.textContent = 'âš ï¸ Firebase nÃ£o carregado. FunÃ§Ãµes de login/cadastro desativadas.';
          return;
        }
        const cfg = {
          apiKey: "AIzaSyDbxygCeFLDbf6Ge6YZHJqq0VvlSSfbc_I",
          authDomain: "yshippcommerce.firebaseapp.com",
          projectId: "yshippcommerce",
          storageBucket: "yshippcommerce.firebasestorage.app",
          messagingSenderId: "680576769517",
          appId: "1:680576769517:web:ace30d8e451ee70511dbe4"
        };
        firebase.initializeApp(cfg);
        auth = firebase.auth();
        db = firebase.firestore();
        firebaseInitialized = true;
        console.log('Firebase inicializado com sucesso.');
        mensagemEl.textContent = ''; // limpa aviso
      } catch(e) {
        console.error('Erro ao inicializar Firebase:', e);
        mensagemEl.textContent = 'âŒ Falha ao inicializar Firebase. Verificar console.';
      }
    }

    // inicializa o firebase assim que possÃ­vel
    document.addEventListener('DOMContentLoaded', initFirebaseSafely);

    // 3) FunÃ§Ãµes de cadastro/login â€” checam se firebase estÃ¡ pronto (nÃ£o travam UI)
    function showMessage(text, type = 'error'){
      mensagemEl.textContent = text;
      mensagemEl.className = 'msg ' + (type === 'success' ? 'success' : '');
    }

    async function doSignup(){
      if(!firebaseInitialized){
        showMessage('Firebase nÃ£o inicializado. Aguarde e tente novamente.');
        return;
      }
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;
      const btn = document.getElementById('btn-signup');

      if(!nome || !email || !senha){ showMessage('Preencha todos os campos.'); return; }

      btn.disabled = true;
      btn.textContent = 'Cadastrando...';
      try {
        const uc = await auth.createUserWithEmailAndPassword(email, senha);
        const user = uc.user;
        // cria wallet
        await db.collection('wallets').doc(user.uid).set({
          userId: user.uid,
          name: nome,
          goldsBalance: 0,
          reaisBalance: 0,
          transactions: [],
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        showMessage('Conta criada com sucesso! Redirecionando...', 'success');
        setTimeout(()=> {
          // link do seu github pages (ajuste se o caminho for diferente)
          window.location.href = 'https://linkpremiado51-cmd.github.io/yshippcommerce/index.html';
        }, 1600);
      } catch(err){
        console.error(err);
        showMessage(err.message || 'Erro ao cadastrar.');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Cadastrar';
      }
    }

    async function doLogin(){
      if(!firebaseInitialized){
        showMessage('Firebase nÃ£o inicializado. Aguarde e tente novamente.');
        return;
      }
      const email = document.getElementById('login-email').value.trim();
      const senha = document.getElementById('login-senha').value;
      const btn = document.getElementById('btn-login');

      if(!email || !senha){ showMessage('Preencha usuÃ¡rio e senha.'); return; }

      btn.disabled = true;
      btn.textContent = 'Entrando...';
      try {
        await auth.signInWithEmailAndPassword(email, senha);
        showMessage('Login realizado! Redirecionando...', 'success');
        setTimeout(()=> {
          window.location.href = 'https://linkpremiado51-cmd.github.io/yshippcommerce/index.html';
        }, 1000);
      } catch(err) {
        console.error(err);
        showMessage(err.message || 'Erro no login.');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Entrar';
      }
    }

    // 4) conecta botÃµes UI Ã s funÃ§Ãµes (imediato)
    document.getElementById('btn-signup').addEventListener('click', doSignup);
    document.getElementById('btn-login').addEventListener('click', doLogin);

    // permitir Enter nos formulÃ¡rios
    document.getElementById('signup-panel').addEventListener('keydown', (e) => {
      if(e.key === 'Enter') doSignup();
    });
    document.getElementById('login-panel').addEventListener('keydown', (e) => {
      if(e.key === 'Enter') doLogin();
    });

    // Expor util (apenas para debug no console)
    window.__yshipp = { initFirebaseSafely };
  })();
  </script>
</body>
</html>
