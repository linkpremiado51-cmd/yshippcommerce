<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acesso - YshippCommerce</title>
  <link href="https://fonts.googleapis.com/css2?family=Economica:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>

  <style>
    :root {
      --background: #f5f7fa;
      --surface: #ffffff;
      --text-primary: #333333;
      --text-secondary: #777777;
      --primary: #007bff;
      --primary-hover: #0056b3;
      --border: #e5e7eb;
    }
    [data-theme="dark"] {
      --background: #1f2937;
      --surface: #374151;
      --text-primary: #f3f4f6;
      --text-secondary: #9ca3af;
      --border: #4b5563;
    }
    body {
      font-family: 'Economica', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
    }
    .card {
      background: var(--surface);
      padding: 40px;
      border-radius: 0px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 380px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-header, .signup-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .login-header h2, .signup-header h2 {
      font-family: "Economica", sans-serif;
      font-weight: 700;
      font-style: normal;
      font-size: 1.5rem;
      color: var(--text-primary);
    }
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
      width: 100%;
    }
    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }
    .input-group input {
      width: 110%;
      margin-left: -5%;
      padding: 14px 120px 14px 50px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--background);
      color: var(--text-primary);
      font-size: 1rem;
      box-sizing: border-box;
    }
    .input-group input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 12px rgba(0,123,255,0.4);
      outline: none;
    }
    .input-group .toggle-password {
      right: 10px;
      left: auto;
      cursor: pointer;
    }
    .btn-login, .btn-signup {
      width: 100%;
      padding: 10px;
      background: var(--primary);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 2px;
      transition: background 0.3s;
    }
    .btn-login:hover, .btn-signup:hover {
      background: var(--primary-hover);
    }
.social-title {
  font-size: 0.9rem;
  color: #666;
  margin-top: 1.5rem; /* ← aumenta o espaço acima do texto */
  margin-bottom: 0.5rem;
  text-align: center;
  width: 100%;
}
    .social-auth {
      display: flex;
      justify-content: space-between;
      gap: 3px;
      width: 100%;
      margin-top: 0.5rem;
    }
    .action {
      flex: 1;
      padding: 12px;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 3px;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .action i {
      font-size: 1rem;
    }
    .action.google {
      background: #ffffff;
      color: #DB4437;
      border: 1px solid #ccc;
    }
    .action.google:hover {
      background: #f5f5f5;
    }
    .action.facebook {
      background: #1877F2;
    }
    .action.facebook:hover {
      background: #1565C0;
    }
    .action.microsoft {
      background: #2F2F2F;
    }
    .action.microsoft:hover {
      background: #1F1F1F;
    }
    .links {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
      width: 100%;
    }
    .links a {
      color: #555;
      font-size: 0.9rem;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .footer {
      text-align: center;
      margin-top: 1.5rem;
      width: 100%;
    }
    .language-select {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 6px;
      font-size: 0.85rem;
      color: var(--text-primary);
      background: var(--background);
      margin-bottom: 0.5rem;
      width: 100%;
      box-sizing: border-box;
    }
    .footer p {
      font-size: 0.8rem;
      color: var(--text-secondary);
    }
    body {
  margin: 0;
  padding: 0;
  background-color: #0e0e0e; /* mesmo preto do card */
  height: 100vh;
  overflow: hidden; /* impede rolagem desnecessária */
}
    @media (max-width: 480px) {
      .card {
        padding: 20px;
        max-width: 90%;
      }
      .social-auth {
        flex-direction: row;
        gap: 6px;
      }
      .action {
        padding: 10px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body data-theme="light">
  <div class="card">
    <div class="login-header">
      <h2>YshippCommerce</h2>
    </div>
    <div class="login-fields">
      <div class="input-group">
        <i class="fa-solid fa-user"></i>
        <input type="email" id="login-email" placeholder="Digite seu e-mail">
      </div>
      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="login-senha" placeholder="Digite sua senha">
        <i class="fa-regular fa-eye toggle-password"></i>
      </div>
    </div>
    <button class="btn-login" id="login-btn">Entrar</button>
    <p class="social-title">Entrar com</p>
    <div class="social-auth">
      <button class="action google" onclick="loginComGoogle()"><i class="fa-brands fa-google"></i> Google</button>
      <button class="action facebook" onclick="loginComFacebook()"><i class="fa-brands fa-facebook-f"></i> Facebook</button>
      <button class="action microsoft" onclick="loginComMicrosoft()"><i class="fa-brands fa-microsoft"></i> Microsoft</button>
    </div>
    <div class="links">
      <a href="#" id="reset-password-link">Esqueceu a senha?</a>
      <a href="#" onclick="showTab('signup')">Criar nova conta</a>
    </div>
    <p id="mensagem" class="text-center text-sm mt-3 text-red-500"></p>
    <div class="footer">
      <select class="language-select">
        <option>Português (BR)</option>
        <option>English (US)</option>
        <option>Español</option>
      </select>
      <p>© 2025 Yshipp Systems — Todos os direitos reservados. v1.4.3</p>
    </div>
  </div>
  <div class="card hidden" id="signup-section">
    <div class="signup-header">
      <h2>YshippCommerce</h2>
    </div>
    <div class="login-fields">
      <div class="input-group">
        <i class="fa-solid fa-user"></i>
        <input type="text" id="nome" placeholder="Nome completo">
      </div>
      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="email" placeholder="Digite seu e-mail">
      </div>
      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="senha" placeholder="Digite sua senha">
        <i class="fa-regular fa-eye toggle-password"></i>
      </div>
    </div>
    <button class="btn-signup" id="signup-btn">Cadastrar</button>
    <p class="social-title">Cadastrar com</p>
    <div class="social-auth">
      <button class="action google" onclick="loginComGoogle()"><i class="fa-brands fa-google"></i> Google</button>
      <button class="action facebook" onclick="loginComFacebook()"><i class="fa-brands fa-facebook-f"></i> Facebook</button>
      <button class="action microsoft" onclick="loginComMicrosoft()"><i class="fa-brands fa-microsoft"></i> Microsoft</button>
    </div>
    <div class="links">
      <a href="#" onclick="showTab('login')">Já tem uma conta?</a>
    </div>
    <p id="mensagem" class="text-center text-sm mt-3 text-red-500"></p>
    <div class="footer">
      <select class="language-select">
        <option>Português (BR)</option>
        <option>English (US)</option>
        <option>Español</option>
      </select>
      <p>© 2025 Yshipp Systems — Todos os direitos reservados. v1.4.3</p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, FacebookAuthProvider, OAuthProvider, signInWithPopup, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDbxygCeFLDbf6Ge6YZHJqq0VvlSSfbc_I",
      authDomain: "yshippcommerce.firebaseapp.com",
      projectId: "yshippcommerce",
      storageBucket: "yshippcommerce.appspot.com",
      messagingSenderId: "680576769517",
      appId: "1:680576769517:web:ace30d8e451ee70511dbe4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const mensagemEl = document.getElementById('mensagem');

    // Alternar abas
    window.showTab = function(tab) {
      document.querySelector('.card:not(#signup-section)').classList.toggle('hidden', tab !== 'login');
      document.getElementById('signup-section').classList.toggle('hidden', tab !== 'signup');
      mensagemEl.textContent = '';
    };

    // Função de cadastro
    document.getElementById('signup-btn').addEventListener('click', async () => {
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
        const user = userCredential.user;

        await setDoc(doc(db, 'wallets', user.uid), {
          userId: user.uid,
          name: nome,
          goldsBalance: 0,
          reaisBalance: 0,
          transactions: [],
          createdAt: new Date()
        });

        mensagemEl.textContent = "Conta criada com sucesso! Redirecionando...";
        mensagemEl.classList.replace("text-red-500", "text-green-500");
        setTimeout(() => {
          window.location.href = "https://linkpremiado51-cmd.github.io/yshippcommerce/index.html";
        }, 2000);
      } catch (error) {
        mensagemEl.textContent = error.message;
        mensagemEl.classList.replace("text-green-500", "text-red-500");
      }
    });

    // Função de login
    document.getElementById('login-btn').addEventListener('click', async () => {
      const email = document.getElementById('login-email').value.trim();
      const senha = document.getElementById('login-senha').value.trim();

      try {
        await signInWithEmailAndPassword(auth, email, senha);
        mensagemEl.textContent = "Login realizado! Redirecionando...";
        mensagemEl.classList.replace("text-red-500", "text-green-500");
        setTimeout(() => {
          window.location.href = "https://linkpremiado51-cmd.github.io/yshippcommerce/index.html";
        }, 1500);
      } catch (error) {
        mensagemEl.textContent = error.message;
        mensagemEl.classList.replace("text-green-500", "text-red-500");
      }
    });

    // Função para login com Google
    window.loginComGoogle = async function() {
      const provider = new GoogleAuthProvider();
      try {
        const userCredential = await signInWithPopup(auth, provider);
        const user = userCredential.user;

        const walletRef = doc(db, 'wallets', user.uid);
        await setDoc(walletRef, {
          userId: user.uid,
          name: user.displayName || 'Usuário Google',
          goldsBalance: 0,
          reaisBalance: 0,
          transactions: [],
          createdAt: new Date()
        }, { merge: true });

        mensagemEl.textContent = "Login com Google realizado! Redirecionando...";
        mensagemEl.classList.replace("text-red-500", "text-green-500");
        setTimeout(() => {
          window.location.href = "https://linkpremiado51-cmd.github.io/yshippcommerce/index.html";
        }, 1500);
      } catch (error) {
        mensagemEl.textContent = error.message;
        mensagemEl.classList.replace("text-green-500", "text-red-500");
      }
    };

    // Função para login com Facebook
    window.loginComFacebook = async function() {
      const provider = new FacebookAuthProvider();
      try {
        const userCredential = await signInWithPopup(auth, provider);
        const user = userCredential.user;

        const walletRef = doc(db, 'wallets', user.uid);
        await setDoc(walletRef, {
          userId: user.uid,
          name: user.displayName || 'Usuário Facebook',
          goldsBalance: 0,
          reaisBalance: 0,
          transactions: [],
          createdAt: new Date()
        }, { merge: true });

        mensagemEl.textContent = "Login com Facebook realizado! Redirecionando...";
        mensagemEl.classList.replace("text-red-500", "text-green-500");
        setTimeout(() => {
          window.location.href = "https://linkpremiado51-cmd.github.io/yshippcommerce/index.html";
        }, 1500);
      } catch (error) {
        mensagemEl.textContent = error.message;
        mensagemEl.classList.replace("text-green-500", "text-red-500");
      }
    };

    // Função para login com Microsoft
    window.loginComMicrosoft = async function() {
      const provider = new OAuthProvider('microsoft.com');
      try {
        const userCredential = await signInWithPopup(auth, provider);
        const user = userCredential.user;

        const walletRef = doc(db, 'wallets', user.uid);
        await setDoc(walletRef, {
          userId: user.uid,
          name: user.displayName || 'Usuário Microsoft',
          goldsBalance: 0,
          reaisBalance: 0,
          transactions: [],
          createdAt: new Date()
        }, { merge: true });

        mensagemEl.textContent = "Login com Microsoft realizado! Redirecionando...";
        mensagemEl.classList.replace("text-red-500", "text-green-500");
        setTimeout(() => {
          window.location.href = "https://linkpremiado51-cmd.github.io/yshippcommerce/index.html";
        }, 1500);
      } catch (error) {
        mensagemEl.textContent = error.message;
        mensagemEl.classList.replace("text-green-500", "text-red-500");
      }
    };

    // Função para alternar visibilidade da senha
    document.querySelectorAll('.toggle-password').forEach(icon => {
      icon.addEventListener('click', () => {
        const input = icon.previousElementSibling;
        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
          input.type = 'password';
          icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
      });
    });

    // Função de recuperação de senha
    document.getElementById('reset-password-link').addEventListener('click', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value.trim();

      if (!email) {
        mensagemEl.textContent = "⚠️ Digite seu e-mail no campo acima antes de solicitar redefinição.";
        mensagemEl.classList.remove("text-green-500");
        mensagemEl.classList.add("text-red-500");
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        mensagemEl.textContent = "📩 E-mail de redefinição enviado! Verifique sua caixa de entrada (ou spam).";
        mensagemEl.classList.remove("text-red-500");
        mensagemEl.classList.add("text-green-500");
      } catch (error) {
        console.error("Erro ao enviar reset:", error);
        let msg = error.message || "Erro ao enviar e-mail de redefinição.";
        if (error.code === 'auth/user-not-found') {
          msg = "Usuário não encontrado com esse e-mail.";
        } else if (error.code === 'auth/invalid-email') {
          msg = "E-mail inválido. Verifique o formato e tente novamente.";
        } else if (error.code === 'auth/too-many-requests') {
          msg = "Muitas solicitações. Aguarde alguns minutos e tente novamente.";
        }
        mensagemEl.textContent = "❌ " + msg;
        mensagemEl.classList.remove("text-green-500");
        mensagemEl.classList.add("text-red-500");
      }
    });
  </script>
</body>
</html>
