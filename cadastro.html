<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acesso - YshippCommerce</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --background: #f5f7fa;
      --surface: #ffffff;
      --text-primary: #333333;
      --text-secondary: #777777;
      --primary: #007bff;
      --primary-hover: #0056b3;
      --border: #e5e7eb;
    }
    [data-theme="dark"] {
      --background: #1f2937;
      --surface: #374151;
      --text-primary: #f3f4f6;
      --text-secondary: #9ca3af;
      --border: #4b5563;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
    }
    .card {
      background: var(--surface);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 380px;
    }
    .login-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .login-header img.logo {
      width: 80px;
      margin-bottom: 10px;
    }
    .login-header h2 {
      font-size: 1.5rem;
      font-weight: 500;
      color: var(--text-primary);
    }
    .login-header p {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }
    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }
    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--background);
      color: var(--text-primary);
      font-size: 0.9rem;
    }
    .input-group input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 4px rgba(0,123,255,0.4);
      outline: none;
    }
    .input-group .toggle-password {
      right: 12px;
      left: auto;
      cursor: pointer;
    }
    .btn-login {
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .btn-login:hover {
      background: var(--primary-hover);
    }
    .social-login {
      margin: 1.5rem 0;
      text-align: center;
    }
    .social-login p {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }
    .social-buttons {
      display: flex;
      justify-content: space-between;
      gap: 8px;
    }
    .social-buttons button {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
      padding: 8px 0;
      font-weight: 500;
      font-size: 0.85rem;
      transition: background 0.3s;
    }
    .social-buttons button:hover {
      background: #f5f5f5;
    }
    .google i { color: #DB4437; }
    .microsoft i { color: #00A4EF; }
    .facebook i { color: #1877F2; }
    .links {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
    .links a {
      color: #555;
      font-size: 0.9rem;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .footer {
      text-align: center;
      margin-top: 1.5rem;
    }
    .language-select {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 6px;
      font-size: 0.85rem;
      color: var(--text-primary);
      background: var(--background);
      margin-bottom: 0.5rem;
    }
    .footer p {
      font-size: 0.8rem;
      color: var(--text-secondary);
    }
    .toggle-theme {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 2rem;
      height: 2rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>

<body data-theme="light">
  <button class="toggle-theme" id="theme-toggle">ðŸŒ™</button>
  <div class="card">
    <div class="login-header">
      <img src="logo.png" alt="Logo" class="logo">
      <h2>Yshipp Systems</h2>
      <p>Bem-vindo de volta</p>
    </div>
    <div class="login-fields">
      <div class="input-group">
        <i class="fa-solid fa-user"></i>
        <input type="email" id="login-email" placeholder="Digite seu e-mail">
      </div>
      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="login-senha" placeholder="Digite sua senha">
        <i class="fa-regular fa-eye toggle-password"></i>
      </div>
    </div>
    <button class="btn-login" id="login-btn">Entrar</button>
    <div class="social-login">
      <p>Ou entre com</p>
      <div class="social-buttons">
        <button class="google"><i class="fa-brands fa-google"></i> Google</button>
        <button class="microsoft"><i class="fa-brands fa-microsoft"></i> Microsoft</button>
        <button class="facebook"><i class="fa-brands fa-facebook-f"></i> Facebook</button>
      </div>
    </div>
    <div class="links">
      <a href="#">Esqueceu a senha?</a>
      <a href="#" onclick="showTab('signup')">Criar nova conta</a>
    </div>
    <p id="mensagem" class="text-center text-sm mt-3 text-red-500"></p>
    <div class="footer">
      <select class="language-select">
        <option>PortuguÃªs (BR)</option>
        <option>English (US)</option>
        <option>EspaÃ±ol</option>
      </select>
      <p>Â© 2025 Yshipp Systems â€” Todos os direitos reservados. v1.4.3</p>
    </div>
  </div>
  <div class="card hidden" id="signup-section">
    <div class="tabs flex mb-4">
      <button id="login-tab" onclick="showTab('login')">Entrar</button>
      <button id="signup-tab" class="active" onclick="showTab('signup')">Cadastrar</button>
    </div>
    <h2 class="text-center text-xl font-bold mb-4">Crie sua conta</h2>
    <input type="text" id="nome" placeholder="Nome completo">
    <input type="email" id="email" placeholder="E-mail">
    <input type="password" id="senha" placeholder="Senha">
    <button class="action" id="signup-btn">Cadastrar</button>
    <p id="mensagem" class="text-center text-sm mt-3 text-red-500"></p>
  </div>

  <!-- SCRIPT MODULAR FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDbxygCeFLDbf6Ge6YZHJqq0VvlSSfbc_I",
      authDomain: "yshippcommerce.firebaseapp.com",
      projectId: "yshippcommerce",
      storageBucket: "yshippcommerce.appspot.com",
      messagingSenderId: "680576769517",
      appId: "1:680576769517:web:ace30d8e451ee70511dbe4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const mensagemEl = document.getElementById('mensagem');

    // Alternar abas
    window.showTab = function(tab) {
      document.querySelector('.card:not(#signup-section)').classList.toggle('hidden', tab !== 'login');
      document.getElementById('signup-section').classList.toggle('hidden', tab !== 'signup');
      document.getElementById('login-tab').classList.toggle('active', tab === 'login');
      document.getElementById('signup-tab').classList.toggle('active', tab === 'signup');
      mensagemEl.textContent = '';
    };

    // Tema
    const themeToggle = document.getElementById("theme-toggle");
    themeToggle.addEventListener("click", () => {
      const current = document.body.dataset.theme;
      const newTheme = current === "light" ? "dark" : "light";
      document.body.dataset.theme = newTheme;
      themeToggle.textContent = newTheme === "dark" ? "â˜€ï¸" : "ðŸŒ™";
      localStorage.setItem("theme", newTheme);
    });

    document.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("theme") || "light";
      document.body.dataset.theme = saved;
      themeToggle.textContent = saved === "dark" ? "â˜€ï¸" : "ðŸŒ™";
    });

    // FunÃ§Ã£o de cadastro
    document.getElementById('signup-btn').addEventListener('click', async () => {
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
        const user = userCredential.user;

        await setDoc(doc(db, 'wallets', user.uid), {
          userId: user.uid,
          name: nome,
          goldsBalance: 0,
          reaisBalance: 0,
          transactions: [],
          createdAt: new Date()
        });

        mensagemEl.textContent = "Conta criada com sucesso! Redirecionando...";
        mensagemEl.classList.replace("text-red-500", "text-green-500");
        setTimeout(() => {
          window.location.href = "https://linkpremiado51-cmd.github.io/yshippcommerce/index.html";
        }, 2000);
      } catch (error) {
        mensagemEl.textContent = error.message;
        mensagemEl.classList.replace("text-green-500", "text-red-500");
      }
    });

    // FunÃ§Ã£o de login
    document.getElementById('login-btn').addEventListener('click', async () => {
      const email = document.getElementById('login-email').value.trim();
      const senha = document.getElementById('login-senha').value.trim();

      try {
        await signInWithEmailAndPassword(auth, email, senha);
        mensagemEl.textContent = "Login realizado! Redirecionando...";
        mensagemEl.classList.replace("text-red-500", "text-green-500");
        setTimeout(() => {
          window.location.href = "https://linkpremiado51-cmd.github.io/yshippcommerce/index.html";
        }, 1500);
      } catch (error) {
        mensagemEl.textContent = error.message;
        mensagemEl.classList.replace("text-green-500", "text-red-500");
      }
    });
  </script>
</body>
</html>
